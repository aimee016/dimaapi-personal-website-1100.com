#Gallery {

border-radius: 10px;

.main{
    width: 100%;
    position:absolute;
    top: 45%;
    transform: translateY(-50%);
    text-align: center;}

h1{
    color:rgb(255, 250, 250);
    font-size:xx-large;}


img {
  vertical-align: middle;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  top: 500px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 40%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover,
.next:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Container for image text */
.caption-container {
  text-align: center;
  background-color: #222;
  padding: 2px 16px;
  color: white;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  float: left;
  width: 16.66%;
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.active,
.demo:hover {
  opacity: 1;
}    

</style>
</head>
<body>
    <video autoplay muted loop id="BGVideo">
        <source src="lapse.mp4" type="video/mp4">
      </video>
    
    <div class="content">
      <a href="index.html"><button id="Home">Home</button></a>
      <a href="about.html"><button id="About">About</button></a>
      <a href=hobbies.html><button id="Hobbies">Hobbies</button></a>
      <a href="poetries.html"><button id="Random">Random Facts</button></a> 
      <a href="gallery.html"><button id="Gallery">Gallery</button></a>
      <a href="contact.html"><button id="Contact">Contact</button></a>
      <button id="PauseNPlay" onclick="myFunction()">Pause</button>
    </div>

    <div class="main"> 
        <h1 style="text-align: center;">My Images</h1>
    </div>
      <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="images\me\travels\manila.jpg" style="width:100%; height:60%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="images\me\travels\tagaytay.jpg" style="width:100%; height:60%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="images\me\travels\sky ranch.jpg" style="width:100%; height:60%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="images\me\travels\persona cafe.jfif" style="width:100%; height:60%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <img src="images\me\travels\view.jpg" style="width:100%; height:60%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="images\me\travels\grad ball.jpg" style="width:100%; height:60%">

          <img class="demo cursor" src="images\me\travels\manila.jpg" style="width:100%; height:60%" onclick="currentSlide(1)" alt="Manila">
        </div>

          <img class="demo cursor" src="images\me\travels\tagaytay.jpg" style="width:100%; height:60%" onclick="currentSlide(2)" alt="Bulalo Point, Tagaytay">
        </div>
        <div class="column">
          <img class="demo cursor" src="images\me\travels\sky ranch.jpg" style="width:100%; height:60%" onclick="currentSlide(3)" alt="Sky Ranch, Tagaytay">
        </div>
        <div class="column">
          <img class="demo cursor" src="images\me\travels\persona cafe.jfif" style="width:100%; height:60%" onclick="currentSlide(4)" alt="Persona Cafe">
        </div>
        <div class="column">
          <img class="demo cursor" src="images\me\travels\view.jpg" style="width:100%; height:60%" onclick="currentSlide(5)" alt="Jakarta, Indonesia">
        </div>    
        <div class="column">
          <img class="demo cursor" src="images\me\travels\grad ball.jpg" style="width:100%; height:60%" onclick="currentSlide(6)" alt="Graduation Ball">
        </div>
      </div>
    </div>

<script>

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}

var video = document.getElementById("BGVideo");
var btn = document.getElementById("PauseNPlay");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
